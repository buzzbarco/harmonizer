<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Colour Harmonies</title>
	<link rel="stylesheet" href="style.css" />
	<script src="lib/jquery-3.5.1.min.js"></script>
	<script src="lib/jquery-ui.min.js"></script>
	<script src="lib/alpine.min.js" defer></script>
	<script src="lib/iro.js"></script>
	<script src="lib/w3color.js"></script>
	<link rel="stylesheet" href="lib/nouislider/nouislider.min.css">
	<script src="lib/nouislider/nouislider.min.js"></script>
	<script src="lib/utils.js"></script>
</head>
<body>

<div id="app" x-data="data">
	<template x-for="harmony in harmonies">
		<table class="harmony" x-bind:class="{ 'selected': selected==harmony.harmony, 'small': selected!=''&&selected!=harmony.harmony}"><tr>
			<template x-for="colour in harmony.colours"><td x-on:click="selected=harmony.harmony!=selected?harmony.harmony:''">
				<div class="colour-block shade" x-bind:style="'background-color: ' + colour + '; filter:brightness(0.75)'"></div>
				<div class="colour-block" x-bind:style="'background-color: ' + colour"></div>
				<div class="colour-block shade" x-bind:style="'background-color: ' + colour + '; opacity:50%'"></div>
			</td></template>
		</tr></table>
	</template>

	<div id="distance"></div>

	<!-- colour wheel -->
	<template x-if="!pickingFromImage">
		<div class="colour-wheel">
			<div class="colourpicker"></div>
			<div class="get-image"><img src="img/picture.svg"/></div>
		</div>
	</template>

	<!-- image colour picked panel -->
	<template x-if="pickingFromImage">
		<div class="image-picker">
			<img x-bind:src="image" id="image-preview"/>
			<div class="colour-preview"
				 x-bind:style="'background-color: ' + mainColour"
				 x-on:click="createColourWheel"></div>
		</div>
	</template>
</div>


<script src="dist/app.js"></script>

</body>
</html>
