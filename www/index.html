<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Colour Harmonies</title>
	<link rel="stylesheet" href="style.css" />
	<script src="lib/jquery-3.5.1.min.js"></script>
	<script src="lib/jquery-ui.min.js"></script>
	<script src="lib/alpine.min.js" defer></script>
	<!--<script src="lib/minicolors/jquery.minicolors.js"></script>
	<link rel="stylesheet" href="lib/minicolors/jquery.minicolors.css">-->
	<script src="lib/iro.js"></script>
	<script src="lib/w3color.js"></script>
	<link rel="stylesheet" href="lib/nouislider/nouislider.min.css">
	<script src="lib/nouislider/nouislider.min.js"></script>
	<script src="lib/utils.js"></script>
</head>
<body>

<div id="app" x-data="data">
	<template x-for="harmony in harmonies">
		<table class="harmony"><tr>
			<template x-for="colour in harmony.colours">
				<td class="colour-block" x-bind:style="'background-color: ' + colour"></td>
			</template>
		</tr></table>
	</template>

	<div id="distance"></div>

	<div class="colourpicker"></div>
	<!--<input type='text' class='colourpicker' value='36f' x-model="mainColour" x-on:change="colourChange">-->
</div>


<script src="app.js"></script>

</body>
</html>
